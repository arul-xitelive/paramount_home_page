<style>
  :root {
      --btn-height: 50px;
      --btn-width: 180px;
  }
  
  .btn-modern {
      position: relative;
      height: var(--btn-height);
      width: var(--btn-width);
      background: #00cec9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s;
  }
  
  .btn-modern:hover {
      background: #0984e3;
  }
  
  .btn-modern .text-container {
      position: relative;
      height: 100%;
      width: 100%;
  }
  
  .btn-modern .text {
      position: absolute;
      left: 0;
      width: 100%;
      text-align: center;
      transition: transform 0.4s ease;
  }
  
  .btn-modern .text.original {
      top: 0;
      transform: translateY(0);
      top: 12px;
  }
  
  .btn-modern .text.new {
      top: 100%;
      transform: translateY(0);
      
  }
  
  .btn-modern:hover .text.original {
      transform: translateY(-100%);
      top: 0px;
  }
  
  .btn-modern:hover .text.new {
      transform: translateY(-100%);

  }
</style>

<button class="btn-modern">
  <div class="text-container">
      <div class="text original">Subscribe</div>
      <div class="text new">Subscribed!</div>
  </div>
</button>
